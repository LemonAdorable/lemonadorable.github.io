defaultContentLanguage: "zh"
baseURL: "https://lemonadorable.github.io/"
title: 灵的梦境
paginate: 5
theme: PaperMod
languageCode: zh-CN
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
math: true
enableEmoji: true
#googleAnalytics: UA-123-45


#search对于多语言使用，例如。search.<lang>.mdsearch.es.md
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

copyright:	"**© 2024 [灵的梦境](https://lemonadorable.github.io)**"

minify:
  disableXML: true
  minifyOutput: true

taxonomies:
  category: categories
  tag: tags
  series: series

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  #未看，见https://github.com/adityatelange/hugo-PaperMod/wiki/Features#enhanced-seo
  title: "灵的梦境"
  description: "愿美梦成真"
  keywords: [Blog, Portfolio, lemonadorable ,ling]
  author: Ling
  # author: ["Me", "You"] # multiple authors
  images: ["/static/favicon_io/android-chrome-512x512.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  #ShareButtons: ["qq", "wechat", "bilibili", "zhihu", "x", "reddit", "facebook", "whatsapp", "telegram", "linkedin"] # To customize which share buttons to be enabled on page
  ShareButtons: ["x", "reddit", "facebook", "whatsapp", "telegram", "linkedin"]
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon_io/favicon.ico"
    favicon16x16: "/favicon_io/favicon-16x16.png"
    favicon32x32: "/favicon_io/favicon-32x32.png"
    apple_touch_icon: "/favicon_io/apple_touch_icon.png"
    safari_pinned_tab: "/favicon_io/android-chrome-512x512.png"

  label:
    text: "灵的梦境"
    icon: "/favicon_io/favicon.ico"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "灵的梦境"
    subtitle: "愿美梦成真"
    imageUrl: "/favicon_io/android-chrome-512x512.png"
    imageTitle: "Ling" # optional
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: 文章
        url: "/posts"
      - name: 标签
        url: "/tags"
      - name: 关于
        url: "/about"

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "愿美梦成真"

  socialIcons:
#    - name: x   https://github.com/adityatelange/hugo-PaperMod/wiki/Icons
#      url: "https://x.com/"   email steam qq
#    - name: stackoverflow
#      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/LemonAdorable"
    - name: bilibili
      url: "https://space.bilibili.com/2073317402"
    - name: steam
      url: "https://steamcommunity.com/id/lemonadora/"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    responsiveImages: false #???
    linkFullImages: true #???

  editPost:
    URL: "https://github.com/LemonAdorable/lemonadorable.github.io/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: 搜索
      url: /search/
      weight: 1
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 2
    - identifier: archives
      name: 时光机
      url: /archives/
      weight: 5
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: about
      name: 关于
      url: /about/
      weight: 23
    - identifier: links
      name: 链接
      url: /links/
      weight: 27
    - identifier: more
      name: 更多
      url: /more
      weight: 30
