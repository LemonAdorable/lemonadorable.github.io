name: Sync to Blog Repository

on:
  push:
    branches:
      - diy
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to lemonadorable.github.io
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.BLOG_DEPLOY_TOKEN }}
          repository: LemonAdorable/lemonadorable.github.io
          branch: master
          force: true

