name: Sync to Blog Repository

on:
  push:
    branches:
      - diy
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to lemonadorable.github.io
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git remote add blog https://x-access-token:${GITHUB_TOKEN}@github.com/LemonAdorable/lemonadorable.github.io.git
          git push blog diy:master --force
